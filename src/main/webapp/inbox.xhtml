<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:shiro="http://shiro.apache.org/tags"
                xmlns:p="http://primefaces.org/ui"
                template="./layout/baseTemplate.xhtml">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <b:container>
            <br />
            <b:row>
                <b:column span="12">
                    <h1>Ihr Posteingang:</h1>
                    
                    <hr />
                    
                    
                    <b:column span="12" rendered="#{!viewInboxBean.hasMessages()}">
                        
                        <br></br>
                        <h2>Es befinden sich keine Nachrichten in ihrem Posteingang.</h2>
                    </b:column>
                    
                    <h:form id="table" rendered="#{viewInboxBean.hasMessages()}">
                        <p:dataTable var="message" value="#{viewInboxBean.messages}">
                            <p:column width="20%" headerText="Betreff">
                                <b:navLink value="#{message.subject}" href="viewmessage.xhtml?id=#{message.id}"></b:navLink>
                            </p:column>

                            <p:column width="20%" headerText="Absender">
                                <h:outputText value="#{message.sender}"/>
                            </p:column>

                            <p:column width="60%" headerText="Nachrichtenvorschau">
                                <b:navLink value="#{message.messageTextPreview()}" href="viewmessage.xhtml?id=#{message.id}"></b:navLink>
                            </p:column>
                            
                            
                        </p:dataTable>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
