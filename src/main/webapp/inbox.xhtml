<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:shiro="http://shiro.apache.org/tags"
                xmlns:p="http://primefaces.org/ui"
                template="./layout/baseTemplate.xhtml">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <b:container>
            <br />
            <b:row>
                <b:column span="12">
                    <h1>Vorlesungen suchen</h1>
                    <h:form id="search">
                        <b:inputText>
                            <f:facet name="prepend">
                                <b:icon name="search"/>
                            </f:facet>
                            <f:facet name="append">
                                <b:button value="Suchen" look="primary" outcome=""/>
                            </f:facet>
                        </b:inputText>
                    </h:form>
                    <hr />
                    <h:form id="table">
                        <p:dataTable var="message" value="#{viewMessagesBean.messages}">
                            <p:column headerText="Betreff">
                                <h:outputText value="#{message.subject}"/>
                            </p:column>

                            <p:column headerText="Absender">
                                <h:outputText value="#{message.sender}"/>
                            </p:column>

                            <p:column headerText="EmpfÃ¤nger">
                                <h:outputText value="#{message.reciever}"/>
                            </p:column>

                            <p:column headerText="Nachricht">
                                <h:outputText value="#{message.messageText}"/>
                            </p:column>
                            
                            
                        </p:dataTable>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
