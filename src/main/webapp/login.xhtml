<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="./layout/baseTemplate.xhtml">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column span="6" offset="3">
                    <h1>Bitte loggen Sie sich ein:</h1>
                    <br/>
                    <h:form id="login">
                        <b:panelGrid colSpans="6,6">
                            <h:outputLabel value="Username:"/>
                            <b:inputText id="username" placeholder="Email" fieldSize="sm" value="#{login.username}" required="true">
                                <f:facet name="append">
                                    <h:outputText value="@students.unibe.ch" />
                                </f:facet>
                            </b:inputText>
                            <h:outputLabel value="Passwort:"/>
                            <b:inputSecret id="password" placeholder="Password" fieldSize="sm" value="#{login.password}" required="true"/>
                            <b:commandButton action="#{login.login()}" value="Login" look="success" icon="log-in" iconAlign="right">
                                <f:ajax execute="@form" render="@form" />
                            </b:commandButton>
                        </b:panelGrid>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>

    </ui:define>

</ui:composition>
