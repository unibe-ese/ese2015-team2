<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="./layout/baseTemplate.xhtml">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column span="12">
                    <h:form>
                        <b:panelGrid colSpans="4,8">
                            <h:outputText value="Email:"/>
                            <b:inputText value="#{login.username}">
                                <f:facet name="append">
                                    <h:outputText value="@students.unibe.ch" />
                                </f:facet>
                            </b:inputText>
                            <h:outputText value="Passwort:"/>
                            <b:inputText value="#{login.password}"/>
                        </b:panelGrid>
                        <b:commandButton action="#{login.login}" value="Login" look="success" icon="log-in" iconAlign="right"/>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
        
    </ui:define>

</ui:composition>
