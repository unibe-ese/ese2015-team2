<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="./layout/baseTemplate.xhtml"
                xmlns:shiro="http://shiro.apache.org/tags"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h:form>
        <b:container>
            <b:row>
                <b:column span="6" offset="3">
                    <h1>Kontakt (tbd)</h1>
                        <b:row>
                            <b:row>
                                <p>Bei jeglichen Fragen, Beschwerden oder Rückmeldungen können Sie das unten aufgeführte Kontaktformular ausfüllen. Ein Mitarbeiter wird sich Ihr Anliegen anschauen und sich bei Ihnen melden. </p>
                                <h:outputLabel value="Kontaktformular"/> 
                            </b:row>
                            <h:outputLabel value="Betreff:"/>
                            <b:row>
                                <b:column span="12">
                                    <b:inputText maxlength="50" id="subject" value="#{contactFormBean.newContactForm.subject}" required="true">
                                    </b:inputText>
                                </b:column>
                            </b:row>
                            <h:outputLabel value="Absender(Email-Adresse):"/>
                            <b:row>
                                <b:column span="12">
                                    <b:inputText maxlength="50" id="sender" value="#{contactFormBean.newContactForm.sender}" required="true">
                                        <!--<shiro:authenticated>
                                        <f:facet name="append">
                                            <h:outputText value="@students.unibe.ch" />
                                        </f:facet>
                                        </shiro:authenticated>  -->  
                                    </b:inputText>
                                </b:column>
                            </b:row>
                            <h:outputLabel value="Nachricht:"/>
                            <p:inputTextarea id="messageText" style="width: 100%; height: 160px;" value="#{contactFormBean.newContactForm.messageText}" counter="displayMessageCounter" maxlength="999" counterTemplate="{0} verbleibende Zeichen." autoResize="false" required="true" />
                            <h:outputText id="displayMessageCounter" />
                        </b:row>

                    </b:column>
                </b:row>

                <b:row>

                    <b:column span="6" offset="3">
                        <b:row>
                            <h:form>
                            <b:column span="2" offset="1">
                                <br/>
                                
                                <b:commandButton action="#{contactFormBean.createNewContactForm()}" value="Senden" look="success"/>
                                
                            </b:column>
                            </h:form>
                        </b:row>
                </b:column>
            </b:row>
        </b:container>
        </h:form>
    </ui:define>

</ui:composition>
