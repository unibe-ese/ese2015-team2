<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="./layout/baseTemplate.xhtml">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column span="6" offset="3">
                    <h1>Registration für ESET2</h1>
                    <p>Bitte geben Sie Ihre Daten vollständig und korrekt ein.</p>
                    <br/>
                    <h:form>
                        <b:panelGrid colSpans="4,8">
                            <h:outputText value="Email:"/>
                            <b:inputText value="#{registrationBean.newCustomer.email}">
                                <f:facet name="append">
                                    <h:outputText value="@students.unibe.ch" />
                                </f:facet>
                            </b:inputText>
                            <h:outputText value="Passwort:"/>
                            <b:inputText value="#{registrationBean.newCustomer.password}"/>
                            <h:outputText value="Passwort bestätigen:"/>
                            <b:inputText/>
                        </b:panelGrid>
                        <h3>Zu Ihrer Person</h3>
                        <br/>
                        <b:panelGrid colSpans="4,8">
                            <h:outputText value="Name:"/>
                            <b:inputText value="#{registrationBean.newCustomer.lastName}"/>
                            <h:outputText value="Vorname"/>
                            <b:inputText value="#{registrationBean.newCustomer.firstName}"/>
                            <h:outputText value="Matrikelnummer:"/>
                            <b:inputText value="#{registrationBean.newCustomer.matnr}"/>
                            <h:outputText value="Kontotyp:"/>
                            <b:inputText/>
                            <h:outputText value="Strasse:"/>
                            <b:inputText value="#{registrationBean.newCustomer.street}"/>
                            <h:outputText value="PLZ:"/>
                            <b:inputText value="#{registrationBean.newCustomer.zip}"/>
                            <h:outputText value="Stadt/Ort:"/>
                            <b:inputText value="#{registrationBean.newCustomer.city}"/>
                        </b:panelGrid>
                        <b:row>
                            <b:column span="2" offset="5">
                                <br/>
                                <b:commandButton action="#{registrationBean.registerNewCustomer()}" value="Registrieren" look="success" size="lg"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>

</ui:composition>
