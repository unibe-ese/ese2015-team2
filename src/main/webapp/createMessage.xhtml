<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout/baseTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <o:viewParam name="id" value="#{createMessageBean.receiver}" converter="#{customerConverter}" converterMessage="Ungültiger Request. Unbekannte Nachricht" required="true" requiredMessage="Ungültiger Request. Nutzen Sie einen Link aus der Website."/>
    </f:metadata>
    

    <ui:define name="content">

        <b:container>
            <h:form>
                <b:row>
                    <b:column span="6" offset="3">
                        <hr />
                        <h1>Nachricht schreiben</h1>
                        <hr />

                        <b:row>
                            <b:panelGrid colSpans="3,9">
                            <h:outputLabel value="Empfänger:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText id="reciever" value="#{createMessageBean.receiver.username}"/>
                                </b:column>
                            </b:row>
                            <br></br>
                            </b:panelGrid>
                            <h:outputLabel value="Betreff:"/>
                            <b:row>
                                <b:column span="12">
                                    <b:inputText maxlength="50" id="subject" value="#{createMessageBean.newMessage.subject}" required="true">
                                    </b:inputText>
                                </b:column>
                            </b:row>
                            <h:outputLabel value="Nachricht:"/>
                            <p:inputTextarea id="messageText" style="width: 100%; height: 160px;" value="#{createMessageBean.newMessage.messageText}" counter="displayMessageCounter" maxlength="999" counterTemplate="{0} verbleibende Zeichen." autoResize="false" required="true" />
                            <h:outputText id="displayMessageCounter" />
                        </b:row>

                    </b:column>
                </b:row>

                <b:row>

                    <b:column span="6" offset="3">
                        <b:row>

                            <b:column span="3" offset="0">
                                <br/>
                                <a href="viewinbox.xhtml" class="btn btn-info">Zurück zur Inbox »</a>
                            </b:column>
                            <b:column span="3" offset="1">
                                <br/>
                                <a href="viewprofile.xhtml?id=#{createMessageBean.receiver.profile.id}" class="btn btn-info">Abbrechen »</a>
                            </b:column>
                            <b:column span="2" offset="1">
                                <br/>
                                <b:commandButton action="#{createMessageBean.createNewMessage(createMessageBean.receiver.username)}" value="Senden" look="success"/>
                            </b:column>
                        </b:row>
                    </b:column>
                </b:row>
            </h:form>
        </b:container>
    </ui:define>

</ui:composition>
