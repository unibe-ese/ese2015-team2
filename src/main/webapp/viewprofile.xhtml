<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout/baseTemplate.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="profile.css"  />
        <b:container>
            <br />
            <b:row>
                <b:column span="7">
                    <h1>#{viewProfileBean.customer.firstName} #{viewProfileBean.customer.lastName}</h1>
                    <br />
                    <b:row>
                        <b:column span="4">
                            <a class="profile-image" href="#">
                                <span class="profile-image-initials">:(</span>
                            </a>
                        </b:column>
                        <b:column span="8">
                            #{viewProfileBean.profile.description}
                        </b:column>
                    </b:row>
                    <hr />
                    <b:row>
                        <b:column span="12">
                            <h3>Meine Studienfächer</h3>
                            hier kommt was hin
                        </b:column>
                    </b:row>
                </b:column>
                <b:column offset="1" span="4">
                    <h3>Kontakt</h3>
                    <b:panelGrid colSpans="4,8">
                        <h:outputLabel value="Email"/>
                        <h:outputText value="#{viewProfileBean.customer.username}@students.unibe.ch"/>
                        <h:outputLabel value="Telefon"/>
                        <h:outputText value="#{viewProfileBean.customer.phone}"/>
                        <h:outputLabel value="Adresse"/>
                        <h:outputText value="#{viewProfileBean.customer.street}"/>
                        #{''}
                        <h:outputText value="#{viewProfileBean.customer.zip}, #{viewProfileBean.customer.city}"/>
                    </b:panelGrid>
                    <br />
                    <b:button rendered="#{viewProfileBean.belongsToMe()}" outcome="/editprofile.xhtml" value="Profil editieren" look="info"/>
                    <hr />
                    <h4>Freunde</h4>
                    Noch keine Freunde :(
                    <hr />
                    <b:button rendered="#{viewProfileBean.belongsToMe()}" outcome="" value="Profil löschen" look="danger" size="xs"/>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
