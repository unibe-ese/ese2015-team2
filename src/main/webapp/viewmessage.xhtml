<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout/baseTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <o:viewParam name="id" value="#{viewMessageBean.message}" converter="#{messageConverter}" converterMessage="Ungültiger Request. Unbekannte Nachricht" required="true" requiredMessage="Ungültiger Request. Nutzen Sie einen Link aus der Website."/>
        <f:viewAction action="#{viewMessageBean.init()}"/>
    </f:metadata>
    
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column span="6" offset="3">
                    <h1>Nachricht lesen</h1>
                    <br />
                    <h:form>
                        <b:panelGrid colSpans="4,8">
                            <h:outputLabel value="Empfänger:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText id="reciever" value="#{viewMessageBean.message.reciever}"/>
                                </b:column>
                            </b:row>
                            
                            <h:outputLabel value="Absender:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText id="sender" value="#{viewMessageBean.message.sender}"/>
                                </b:column>
                            </b:row>
                            <h:outputLabel value="Betreff:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText id="subject" value="#{viewMessageBean.message.subject}"/>
                                </b:column>
                            </b:row>
                            <h:outputText value="Nachricht:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText style="width: 100%; height: 160px;" value="#{viewMessageBean.message.messageText}"/>
                                </b:column>
                            </b:row>
                        </b:panelGrid>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>

</ui:composition>
