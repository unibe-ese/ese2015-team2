<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout/baseTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <o:viewParam name="id" value="#{viewMessageBean.message}" converter="#{messageConverter}" converterMessage="Ungültiger Request. Unbekannte Nachricht" required="true" requiredMessage="Ungültiger Request. Nutzen Sie einen Link aus der Website."/>
        <f:viewAction action="#{viewMessageBean.init()}"/>
    </f:metadata>

    <ui:define name="content">


        <b:jumbotron rendered="#{!viewMessageBean.myMessage}">
            <b:container>
                <b:row style="display: flex; align-items: center; min-height: 50%; min-height: 50vh; height: 200px;">
                    <b:column col-md="8">

                        <h2>Ooops, etwas ist schiefgelaufen. </h2>
                        <p>
                            Bitte kehre zu deinem Posteingang zurück.
                        </p>

                    </b:column>
                    <b:column col-md="4" >
                        <p>
                            <a href="inbox.xhtml" class="btn btn-info">Zurück zum Posteingang »</a>

                        </p>
                    </b:column>
                </b:row>
            </b:container>
        </b:jumbotron>

        <b:container rendered="#{viewMessageBean.myMessage}">
            <b:row>
                <b:column span="6" offset="3">
                    <h1>Nachricht lesen</h1>
                    <br />
                    <h:form>
                        <b:panelGrid colSpans="4,8">
                            <h:outputLabel value="Empfänger:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText id="reciever" value="#{viewMessageBean.message.reciever}"/>
                                </b:column>
                            </b:row>

                            <h:outputLabel value="Absender:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText id="sender" value="#{viewMessageBean.message.sender}"/>
                                </b:column>
                            </b:row>
                            <h:outputLabel value="Betreff:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText id="subject" value="#{viewMessageBean.message.subject}"/>
                                </b:column>
                            </b:row>
                            <h:outputText value="Nachricht:"/>
                            <b:row>
                                <b:column span="12">
                                    <h:outputText style="width: 100%; height: 160px;" value="#{viewMessageBean.message.messageText}"/>
                                </b:column>
                            </b:row>
                        </b:panelGrid>
                    </h:form>
                </b:column>
            </b:row>


            <h:form>
                <b:row rendered="#{viewMessageBean.inReplyState}">


                    <b:column span="6" offset="3">
                        <hr />
                        <h1>Antworten</h1>
                        <hr />

                        <b:row>
                            <h:outputLabel value="Betreff:"/>
                            <b:row>
                                <b:column span="12">
                                    <b:inputText id="answerSubject" value="#{createMessageBean.newMessage.subject}" required="true">
                                    </b:inputText>
                                </b:column>
                            </b:row>
                            <h:outputText value="Nachricht:"/>
                            <h:inputTextarea style="width: 100%; height: 160px;" value="#{createMessageBean.newMessage.messageText}" required="true"/>
                        </b:row>

                    </b:column>
                </b:row>

                <b:row rendered="#{!viewMessageBean.inReplyState}">


                    <b:column span="6" offset="3">

                        <b:row>
                            <b:column span="3" offset="4">
                                <br/>
                                <a href="inbox.xhtml" class="btn btn-info">Zurück zur Inbox »</a>
                            </b:column>
                            <b:column span="2" offset="1">
                                <br/>
                                <b:commandButton id="reply" value="Antworten" action="#{viewMessageBean.setInReplyState(true)}" look="success"/>
                            </b:column>
                        </b:row>

                    </b:column>

                </b:row>
                <b:row rendered="#{viewMessageBean.inReplyState}">

                    <b:column span="6" offset="3">
                        <b:row>

                            <b:column span="3" offset="0">
                                <br/>
                                <a href="inbox.xhtml" class="btn btn-info">Zurück zur Inbox »</a>
                            </b:column>
                            <b:column span="3" offset="1">
                                <br/>
                                <a href="viewmessage.xhtml?id=#{viewMessageBean.message.id}" class="btn btn-info">Abbrechen »</a>
                            </b:column>
                            <b:column span="2" offset="1">
                                <br/>
                                <b:commandButton action="#{createMessageBean.createNewMessage(viewMessageBean.message.sender)}" value="Senden" look="success"/>
                            </b:column>
                        </b:row>
                    </b:column>
                </b:row>
            </h:form>
        </b:container>
    </ui:define>

</ui:composition>
